<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис заметок</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Сервис заметок</h1>
        <button id="logout">Выйти</button>
    </header>
    <main>
        <section id="new-note">
            <h2>Создать новую заметку</h2>
            <form id="note-form">
                <textarea id="note-content" placeholder="Напишите вашу заметку здесь..."></textarea>
                <button type="submit">Сохранить заметку</button>
            </form>
        </section>
        <section id="notes">
            <h2>Ваши заметки</h2>
            <div id="notes-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
